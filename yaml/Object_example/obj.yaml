# A demo custom resource for the Kopf example operators.
apiVersion: clustersecret.io/v1
kind: cluster-secret
metadata:
  namespace: clustersecret
  name: global-secret
  labels:
    somelabel: somevalue
  annotations:
    someannotation: somevalue
matchNamespace:
  - 'prefix_ns-.+'
  - 'anothernamespace'
  - 'cluster.*'
avoidNamespaces:
  - supersecret-ns
  - default
  - kube-system
data:
  tls.crt: MTIzNDU2Cg==
  tls.key: Nzg5MTAxMTIxMgo=
